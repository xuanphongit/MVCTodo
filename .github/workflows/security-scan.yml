          - **Branch**: \`${branch}\`
          - **Commit**: \`${sha}\`
          - **Triggered by**: @${actor}
          - **Timestamp**: ${new Date().toISOString()}
          
          ### üîç What Was Scanned
          - ‚úÖ **GitLeaks v8.26.0**: Secret detection with .NET optimizations
          - ‚úÖ **OWASP Dependency Check v12.1**: Vulnerability analysis
